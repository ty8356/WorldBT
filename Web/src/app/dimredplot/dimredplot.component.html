<div class="dimredplot-content">
  
  <div class="one-line-header">
    <h2 class="title">Brain Tumor Map</h2>
    <div>
      <button mat-raised-button (click)="refreshChart()" class="reset-button">Reset Chart</button>
    </div>
  </div>

  <div class="chart-container" [style.width.px]="chartWidth">
    <canvas baseChart
      [data]="scatterChartData"
      [options]="scatterChartOptions"
      [type]="scatterChartType"
      >
    </canvas>
  </div>

  <div id="chart-legend" class="chart-legend"></div>
  
</div>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise"></ngx-spinner>
